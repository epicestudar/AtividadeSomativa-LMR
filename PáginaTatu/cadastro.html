<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <center><h1>NOVO USUÁRIO</h1></center>
    <center><img src="img/cadastro.png" width="300px" alt=""></center>
    <hr>
    <div class="container">
        <form action="HTTP"></form>
        <label for="txtNome">Nome:</label>
        <br>
        <input type="Nome" placeholder="Informe o seu nome" size="100">
        <br>
        <label for="txtCPF">CPF:</label>
        <br>
        <input type="CPF" placeholder="Informe o CPF">
        <label for="txtEndereco">Endereço:</label>
        <input type="Endereco" placeholder="Informe o endereço" size="80">
        <label for="txtNivel">Nível:</label>
        <select name="txtNivel">
            <OPTION VALUE="n1"> Nível 1
                <OPTION VALUE="n2"> Nível 2
                <OPTION VALUE="n3"> Nível 3
                <OPTION VALUE="n4"> Nível 4
        </select>
        <br>
        <br>
        <label for="txtEmail">Email:</label>
        <input type="Email" placeholder="Informe o seu email" size="60">
        <label for="txtSenha">Senha:</label>
        <input type="Senha" placeholder="Informe a senha">
        <label for="txtStatus">Status:</label>
        <select name="txtStatus">
            <OPTION VALUE="s1"> Solteiro
                <OPTION VALUE="s2"> Casado
        </select>
        <br>
        <br>
        <INPUT TYPE="SUBMIT" VALUE="Enviar os dados">
            <INPUT TYPE="RESET" VALUE="Cancelar">
    </div>

</body>
</html>
